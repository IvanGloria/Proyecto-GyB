<ion-content [fullscreen]="true">
  <div class="background-gradient">
    <ion-card >
      <ion-card-content>
        <form [formGroup]="loginform" (ngSubmit)="dologin()">
          <ion-grid>
            <ion-row>
              <ion-col>
                <app-input [control]="email" type="email" label="Email:" icon="mail-outline"></app-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <app-input [control]="password" type="password" label="Password:" icon="lock-closed-outline"></app-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <app-button type="submit"  color="primary" [disabled]="loginform.invalid" value="Login" class="login-button"></app-button>
              </ion-col>
            </ion-row>
            <ion-row class="or-login-with">
            </ion-row>
            <ion-row>
            </ion-row>
            <!-- <ion-row class="signup-row">
              <ion-col text-center>
                <p>Not a member? <a [routerLink]="['/register']">Sign up now</a></p>
              </ion-col>
            </ion-row> -->
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
