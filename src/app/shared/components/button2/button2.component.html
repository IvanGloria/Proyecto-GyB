<ion-card>
  <ion-card-header>
    <ion-card-title>{{ productForm.nombre ? 'Editar Producto' : 'Agregar Producto' }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="productForm.nombre" placeholder="Nombre del producto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-input [(ngModel)]="productForm.descripcion" placeholder="Descripción del producto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cantidad</ion-label>
      <ion-input
        [(ngModel)]="productForm.cantidad"
        type="number"
        placeholder="Cantidad"
        (ionChange)="calcularValorTotal()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Valor Unitario</ion-label>
      <ion-input
        [(ngModel)]="productForm.valorUnitario"
        type="number"
        placeholder="Valor Unitario"
        (ionChange)="calcularValorTotal()"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Valor Total</ion-label>
      <ion-input [value]="productForm.valorTotal" readonly></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="guardarProducto()">
      {{ productForm.nombre ? 'Guardar Cambios' : 'Agregar Producto' }}
    </ion-button>
  </ion-card-content>
</ion-card>
